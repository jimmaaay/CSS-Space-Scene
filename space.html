<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- Based off of https://cdn.dribbble.com/users/485324/screenshots/1581316/fireart_blog.jpg -->
<style>
body {
  min-height: 100vh;
  margin: 0;
  font-size: 62.5%;
  padding: 2em;
  background: #1c1611;
  position: relative;

  padding-top: 15em;
}


.space-shuttle {
  height: 25em;
  width: 6em;
  background: #f4d5a4;
  margin: 0 auto;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;

  border-top-left-radius: 2.8em 10em;
  border-top-right-radius: 2.8em 10em;
}

.space-shuttle__bottom {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: #e89d38;
  height: 5.6em;
}

.space-shuttle__engine {
  position: absolute;
  top: 100%;
  left: 0.5em;
  height: 1em;
}

.space-shuttle__engine--right {
  right: 0.5em;
  left: auto;
}

.space-shuttle__engine::before {
  content: '';
  display: block;
  height: 0;
  width: 1em;
  height: 0.4em;
  background: #e68431;
}

.space-shuttle__engine::after {
  position: absolute;
  content: '';
  display: block;
  height: 0;
  width: 1.2em;
  border-bottom: 0.6em solid #efb23d;
  border-left: 0.1em solid transparent; 
  border-right: 0.1em solid transparent;
  left: 50%;
  transform: translateX(-50%);
}

.big-rocket-ting {
  height: 33em;
  width: 8em;
  background: linear-gradient(transparent 6.9em, #c54620 7em);
  margin: 0 auto;
  position: relative;
  border-top-left-radius: 7em 9em;
  border-top-right-radius: 7em 9em;
}

.big-rocket-ting::after {
  content: '';
  display: block;
  position: absolute;
  left: 0;
  right: 0;
  background: #db8f58;
  height: 0.2em;
  z-index: 1;
  top: 7.4em;
}

.big-rocket-ting__nose {
  border-radius: 80% 0.2em 55% 50% / 55% 0.2em 80% 50%;
  transform: translateX(-50%) scaleY(1.2) rotate(-45deg);
  width: 110.5%;
  position: absolute;
  top: 2em;
  left: 50%;
  background: linear-gradient(-135deg, #522b13 2.4em, #c54620 2.5em);
}

.big-rocket-ting__nose::before {
  content: '';
  padding-bottom: 100%;
  display: block;
}

.side-booster {
  height: 28em;
  background: #f4d5a4;
  width: 3.2em;
  position: absolute;
  bottom: -2.8em;
  background: linear-gradient(transparent 3em, #f4d5a4 3.1em);
}

.side-booster--left {
  right: 100%;
}

.side-booster--right {
  left: 100%;
}

.side-booster__nose {
  position: absolute;
  top: 1em;
  left: 50%;
  transform: translateX(-50%) scaleY(1.2) rotate(-45deg);
  background: #f4d5a4;
  width: 110%;
  border-radius: 80% 0.1em 55% 50% / 55% 0.1em 80% 50%;
}

.side-booster__nose::before {
  content: '';
  display: block;
  padding-bottom: 100%;
}

</style>

  <div class="big-rocket-ting">
    <header class="big-rocket-ting__nose"></header>

    <section class="space-shuttle">
      <footer class="space-shuttle__bottom">
        <div class="space-shuttle__engine space-shuttle__engine--left"></div>
        <div class="space-shuttle__engine space-shuttle__engine--right"></div>
      </footer>
    </section>


    <section class="side-booster side-booster--left">
      <header class="side-booster__nose"></header>
    </section>

    <section class="side-booster side-booster--right">
      <header class="side-booster__nose"></header>
    </section>

  </div>

  
  


  
</body>
</html>
